
{% extends "base.html" %}
{% block content %}
    <h1>6. Wordle Logic</h1>
    <p>Now we combine everything! Can you guess the 4-letter secret word?</p>
    <form method="POST">
        <input type="text" name="guess" maxlength="4" placeholder="4 Letters" required style="text-transform:uppercase">
        <button type="submit">Guess</button>
    </form>
    {% if results %}
        <div class="letter-row">
            {% for item in results %}
                <div class="box {{ item.status }}">{{ item.char }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
