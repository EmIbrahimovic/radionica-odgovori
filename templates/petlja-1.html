
{% extends "base.html" %}
{% block content %}
    <h1>5. for petlje (Loops)</h1>
    <p>Petlja obrađuje podatke jedan po jedan (stavku po stavku).</p>
    <form method="POST">
        <input type="text" name="rijec" placeholder="Riječ za rastavljanje" required>
        <button type="submit">Rastavi</button>
    </form>
    <div class="letter-row">
        {% for s in slova %}
            <div class="box">{{ s }}</div>
        {% endfor %}
    </div>
{% endblock %}
