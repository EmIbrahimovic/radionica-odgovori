
{% extends "base.html" %}
{% block content %}
    <h1>3. Liste (List)</h1>
    <p>Lista pohranjuje više stavki u memoriju servera istovremeno.</p>
    <form method="POST">
        <input type="text" name="rijec" placeholder="Upišite riječ" required>
        <button type="submit">Dodaj u listu</button>
    </form>
    <h3>Trenutna lista:</h3>
    <ul>
        {% for r in rijeci %}
            <li>{{ r }}</li>
        {% endfor %}
    </ul>
{% endblock %}
