
{% extends "base.html" %}
{% block content %}
    <h1>2. if / else</h1>
    <p>Server koristi <b>logiku</b> kako bi odlučio šta će vam prikazati.</p>
    <form method="POST">
        <input type="number" name="godine" placeholder="Unesite broj godina" required>
        <button type="submit">Provjeri</button>
    </form>
    {% if poruka %}
        <div class="result-box">
            <b>Rezultat:</b> {{ poruka }}
        </div>
    {% endif %}
{% endblock %}
